<!DOCTYPE html>

<html>
	
	<head>
		<title>Slider Bollocks</title>
		
		<link rel="stylesheet" type="text/css" href="./main.css" media="all" />
		<script src="jquery.js"></script>
		<script src="slider.js"></script>
	</head>
	
	<body>
	
		<section id="wrapper">
		
			<section id="slides">
				
				<div class="slide" id="slide1">
					<p>Slide 1</p>
				</div>
				
				<div class="slide" id="slide2">
					<p>Slide 2</p>
				</div>
				
				<div class="slide" id="slide3">
					<p>Slide 3</p>
				</div>
				
				<div class="slide" id="slide4">
					<p>Slide 4</p>
				</div>
				
				<div class="slide" id="slide5">
					<p>Slide 5</p>
				</div>
				
				<div class="slide" id="slide6">
					<p>Slide 6</p>
				</div>
				
				<div class="slide" id="slide7">
					<p>Slide 7</p>
				</div>
				
			</section>
			
			<section id="controls">
				<ul>
					<li id="cont-1">1</li>
					<li id="cont-2">2</li>
					<li id="cont-3">3</li>
					<li id="cont-4">4</li>
					<li id="cont-5">5</li>
					<li id="cont-6">6</li>
					<li id="cont-7">7</li>
				</ul>
			</section>
		
		</section>
	
	</body>

</html>
